<app-header></app-header>
<div class="container-fluid">
    <div class="content">
        <div class="header-content">
            <a routerLink="/home">
                <i class="bi bi-arrow-left"></i>
                <span>Voltar</span>
            </a>
        </div>
        <div class="row">
            <div class="col">
                <img [src]="banner" alt="">
            </div>
            <div class="col">
                <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Descreva o evento" rows="3" name="description"
                            ngModel></textarea>
                    </div>
                    <div class="form-group">
                        <label id="start">Início:</label>
                        <div class="date-field">
                            <input type="time" name="start_hour" ngModel required/>
                            <input type="date" name="start_date" ngModel required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Término:</label>
                        <div class="date-field">
                            <input type="time" name="end_hour" ngModel required/>
                            <input type="date" name="end_date" ngModel required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Digite o email dos convidados" name="invites" ngModel />
                    </div>
                    <app-button [text]="'Criar evento'"></app-button>
                </form>
            </div>
        </div>
    </div>
</div>
